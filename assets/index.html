<!DOCTYPE html>
<html>
<head>
	<title>Train Time Basic</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	<link rel = "stylesheet" type = 'text/css' href = "style.css">
	<script src="moment.js"></script>
</head>
<body>
	<div class = "container">
		<div class="jumbotron">
	  	<h1>Train Tracks</h1>
	  	<h2>A current schedule of train routes and times</h2>
	</div>
  
	<div class="panel panel-default">
  <!-- Default panel contents -->
	  <div class="panel-heading">Current Train Schedule</div>
	  
   <!-- Table -->
	  <div class="panel-body">
	  	<table class="table" id = "newTrainTable">
	  	<thead>
	    <tr> <th>Train Name</th> <th>Destination</th> <th>Train Fare</th> <th>Frequency (min)</th>  <th>Next Arrival</th> <th>Minutes Away</th> </tr>
		</thead>
		<td id = "tableName" type="text"></td>	
		
		
	    </table>
	  </div>
	  </div>
	</div>
	<div class="panel panel-default">
  		<div class="panel-heading">Add Train</div>
	 	 <div class="panel-body">

		<form>
		

		  <div class="form-group">
		    <label for="text">Train Name:</label>
		    <input type="text" class="form-control" id="trainName">
	  	</div>
 
		  <div class="form-group">
		    <label for="text">Destination:</label>
		    <input type="text" class="form-control" id="destination">
		  </div>
		  <div class="form-group">
		    <label for="text">Train Fare:</label>
		    <input type="text" class="form-control" id="fare">
		  </div>
		  <div class="form-group">
		    <label for="text">First Train Time: (HH:mm) - Military Time</label>
		    <input type="text" class="form-control" id="firstTrain">
		  </div>
		  <div class="form-group">
		    <label for="text">Frequency: In minutes</label>
		    <input type="text" class="form-control" id="frequency">
		  </div>

		 
		 
		  <button type="submit" class="btn btn-default" id = "submit">Track My Train</button>
		</form>
	</div>
	</div>
	<script src="script.js"></script>
	
</body>
</html>
